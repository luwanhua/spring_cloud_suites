server.port=8010
spring.application.name=config-example

# 注意当你使用域名的方式来访问 Nacos 时，spring.cloud.nacos.config.server-addr 配置的方式为 域名:port。
# 例如 Nacos 的域名为abc.com.nacos，监听的端口为 80，则 spring.cloud.nacos.config.server-addr=abc.com.nacos:80。
# 注意 80 端口不能省略。
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# Nacos 控制台添加配置：
# Data ID：config-example.properties
# Group：DEFAULT_GROUP
# 配置内容：useLocalCache=true
# 指定配置的后缀，支持 properties、yaml、yml，默认为 properties
spring.cloud.nacos.config.file-extension=properties
#spring.cloud.nacos.config.file-extension=yaml

# 是否启用动态刷新 默认false
spring.cloud.nacos.config.refresh.enabled=true

# 通过设置 spring.cloud.nacos.config.enabled = false 来完全关闭 Spring Cloud Nacos Config
